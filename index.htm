<!DOCTYPE html>
<html lang="DE-de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="https://cdn.tailwindcss.com"></script>
        <script src="js/app.js" defer></script>

        <title>Verschlüsselung</title>

    </head>
    <body class="bg-[url(img/matrix.webp)]">

        <div class="mt-8 p-4 flex flex-col items-center shadow-lg">
            
            <div class="mb-4 p-8 bg-lime-500 rounded-xl border-solid border-lime-700 border-4">
                <h1 id="title" class="text-5xl mb-5">Verschlüsselung</h1>
    
                <div class="flex gap-2 justify-center">    
                    <span id="nav_caesar" data-state="selected" class="data-[state=selected]:bg-teal-400 bg-teal-600 bg-opacity-80 rounded-lg py-2 px-4 cursor-pointer shadow-lg border-solid border-gray-500 border-opacity-50 border-2 data-[state=selected]:hover:border-opacity-70 data-[state=selected]:hover:bg-opacity-100 select-none">Caesar</span>
                    <span id="nav_xor" data-state="unselected" class="data-[state=selected]:bg-teal-400 bg-teal-600 bg-opacity-80 rounded-lg py-2 px-4 cursor-pointer shadow-lg border-solid border-gray-500 border-opacity-50 border-2 data-[state=selected]:hover:border-opacity-70 data-[state=selected]:hover:bg-opacity-100 select-none">XOR</span>
                    <span id="nav_atbash" data-state="unselected" class="data-[state=selected]:bg-teal-400 bg-teal-600 bg-opacity-80 rounded-lg py-2 px-4 cursor-pointer shadow-lg border-solid border-gray-500 border-opacity-50 border-2 data-[state=selected]:hover:border-opacity-70 data-[state=selected]:hover:bg-opacity-100 select-none">Atbash</span>
                    <span id="nav_new" data-state="unselected" class="data-[state=selected]:bg-teal-400 bg-teal-600 bg-opacity-80 rounded-lg py-2 px-4 cursor-pointer shadow-lg border-solid border-gray-500 border-opacity-50 border-2 data-[state=selected]:hover:border-opacity-70 data-[state=selected]:hover:bg-opacity-100 select-none">New</span>
                </div>
            </div>

            <!------------------------------------- CAESAR ------------------------------------->
            <div id="section_caesar" class="flex gap-8 flex-wrap justify-center shadow-lg">
                <div class="border-solid border-lime-700 border-4 rounded-xl p-2 bg-lime-500 ">
                    <h2 class="text-3xl">Klartext</h2>
                    <textarea id="caesar_input_encrypt" class="w-full h-32" name="input"></textarea>
            
                    <label for="caesar_cipher_encrypt">Cipher
                        <input id="caesar_cipher_encrypt" name="cipher" type="number" min="0" max="25" value="0">
                    </label>
            
                    <button id="caesar_button_encrypt" class="btn-crypt block bg-teal-400 rounded-xl p-2 select-none">Verschlüsseln</button>
            
                    <h2 class="text-3xl">Verschlüsselter Text</h2>
                    <textarea id="caesar_output_encrypt" class="w-full h-32" name="input" readonly></textarea>
                </div>
                <div class="border-solid border-lime-700 border-4 rounded-xl p-2 bg-lime-500 ">
                    <h2 class="text-3xl">Verschlüsselter Text</h2>
                    <textarea id="caesar_input_decrypt" class="w-full h-32" name="input"></textarea>
            
                    <label for="caesar_cipher_decrypt">Cipher
                        <input id="caesar_cipher_decrypt" name="cipher" type="number" min="0" max="25" value="0">
                    </label>
            
                    <button id="caesar_button_decrypt" class="btn-crypt block bg-teal-400 rounded-xl p-2 select-none">Entschlüsseln</button>
            
                    <h2 class="text-3xl">Klartext</h2>
                    <textarea id="caesar_output_decrypt" class="w-full h-32" name="input" readonly></textarea>
                </div>
            </div>            
            <!------------------------------------- XOR ------------------------------------->
            <div id="section_xor" class="flex gap-8 flex-wrap justify-center shadow-lg hidden">
                <div class="border-solid border-lime-700 border-4 rounded-xl p-2 bg-lime-500 ">
                    <h2 class="text-3xl">Klartext</h2>
                    <textarea id="xor_input_encrypt" class="w-full h-32" name="input"></textarea>

                    <label for="xor_cipher_encrypt">Cipher
                        <input id="xor_cipher_encrypt" name="cipher" type="text">
                    </label>

                    <button id="xor_button_encrypt" class="btn-crypt block bg-teal-400 rounded-xl p-2 select-none">Verschlüsseln</button>

                    <h2 class="text-3xl">Verschlüsselter Text</h2>
                    <textarea id="xor_output_encrypt" class="w-full h-32" name="input" readonly></textarea>
                </div>
                <div class="border-solid border-lime-700 border-4 rounded-xl p-2 bg-lime-500 ">
                    <h2 class="text-3xl">Verschlüsselter Text</h2>
                    <textarea id="xor_input_decrypt" class="w-full h-32" name="input"></textarea>

                    <label for="xor_cipher_decrypt">Cipher
                        <input id="xor_cipher_decrypt" name="cipher" type="text">
                    </label>

                    <button id="xor_button_decrypt" class="btn-crypt block bg-teal-400 rounded-xl p-2 select-none">Entschlüsseln</button>

                    <h2 class="text-3xl">Klartext</h2>
                    <textarea id="xor_output_decrypt" class="w-full h-32" name="input" readonly></textarea>
                </div>
            </div>
            <!------------------------------------- Atbash ------------------------------------->
            <div id="section_atbash" class="flex gap-8 flex-wrap justify-center shadow-lg hidden">
                <div class="border-solid border-lime-700 border-4 rounded-xl p-2 bg-lime-500 ">
                    <h2 class="text-3xl">Klartext</h2>
                    <textarea id="atbash_input_encrypt" class="w-full h-32" name="input"></textarea>

                    <button id="atbash_button_encrypt" class="btn-crypt block bg-teal-400 rounded-xl p-2 select-none">Verschlüsseln</button>

                    <h2 class="text-3xl">Verschlüsselter Text</h2>
                    <textarea id="atbash_output_encrypt" class="w-full h-32" name="input" readonly></textarea>
                </div>
                <div class="border-solid border-lime-700 border-4 rounded-xl p-2 bg-lime-500 ">
                    <h2 class="text-3xl">Verschlüsselter Text</h2>
                    <textarea id="atbash_input_decrypt" class="w-full h-32" name="input"></textarea>

                    <button id="atbash_button_decrypt" class="btn-crypt block bg-teal-400 rounded-xl p-2 select-none">Entschlüsseln</button>

                    <h2 class="text-3xl">Klartext</h2>
                    <textarea id="atbash_output_decrypt" class="w-full h-32" name="input" readonly></textarea>
                </div>
            </div>
            <!------------------------------------- $$$ ------------------------------------->
        </div>
    </body>
</html>
