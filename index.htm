<!DOCTYPE html>
<html lang="DE-de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="https://cdn.tailwindcss.com"></script>
        <script src="js/app.js" defer></script>

        <link rel="stylesheet" href="css/style.css">

        <title>Verschlüsselung</title>

    </head>
    <body class="bg-[url(img/matrix.webp)]">

        <div class="mt-8 p-4 flex flex-col items-center shadow-lg">
            
            <div class="mb-4 p-8 bg-lime-500 rounded-xl border-solid border-lime-700 border-4 flex flex-col items-center">
                <h1 class="text-5xl mb-5">Verschlüsselung</h1>

                <h2 class="text-lg font-bold mb-4">Verschlüsselung Methode:</h2>
                <div class="relative w-64">
                    <div id="method" class="btn-crypt block bg-teal-400 rounded-xl p-2 select-none hover:bg-teal-500 cursor-default text-center">--Bitte Auswählen--</div>
                    <div class="method_dropdown absolute left-0 rounded-lg shadow-lg bg-white min-w-full">
                        <a class="method_item block px-4 py-2 hover:bg-gray-100 cursor-pointer rounded-t-lg" data-value="caesar">Caesar</a>
                        <a class="method_item block px-4 py-2 hover:bg-gray-100 cursor-pointer" data-value="xor">Xor</a>
                        <a class="method_item block px-4 py-2 hover:bg-gray-100 cursor-pointer rounded-b-lg" data-value="atbash">Atbash</a>
                    </div>
                </div>
            </div>

            <div id="container" class="flex gap-8 flex-wrap justify-center hidden">

                <!-- Encrypt -->
                <div class="border-solid border-lime-700 border-4 rounded-xl p-2 bg-lime-500">

                    <div> <!-- Clear text -->
                        <h2 class="text-3xl">Klartext</h2>
                        <textarea id="input_encrypt" class="w-full h-32 resize-none"></textarea>
                    </div>

                    <div> 
                        <div> <!-- Parameters -->
                            
                            <!-- Caesar -->
                            <div name="caesar" class="hidden">
                                <h3 class="text-2xl">Parameter:</h3>
                                <label for="caesar_shift_encrypt">Shift</label>
                                <input id="caesar_shift_encrypt" type="number" min="-25" max="25" value="0">
                            </div>

                            <!-- XOR -->
                            <div name="xor" class="hidden">
                                <h3 class="text-2xl">Parameter:</h3>
                                <label for="xor_unnamed_encrypt">Unnamed</label>
                                <input id="xor_unnamed_encrypt" type="text">
                            </div>

                        </div>
                        <button id="encrypt" class="btn-crypt block bg-teal-400 rounded-xl p-2 select-none">Vertschlüsseln</button>
                    </div>

                    <div> <!-- Encrypted -->
                        <h2 class="text-3xl">Verschlüsselter Text</h2>
                        <textarea id="output_encrypt" class="w-full h-32 resize-none" readonly></textarea>
                    </div>

                </div>
                
                <!-- Decrypt -->
                <div class="border-solid border-lime-700 border-4 rounded-xl p-2 bg-lime-500">
                        
                    <div> <!-- Encrypted -->
                        <h2 class="text-3xl">Verschlüsselter Text</h2>
                        <textarea id="input_decrypt" class="w-full h-32 resize-none"></textarea>
                    </div>

                    <div> 
                        <div> <!-- Parameters -->
                            
                            <!-- Caesar -->
                            <div name="caesar" class="hidden">
                                <h3 class="text-2xl">Parameter:</h3>
                                <label for="caesar_shift_decrypt">Shift</label>
                                <input id="caesar_shift_decrypt" type="number" min="-25" max="25" value="0">
                            </div>

                            <!-- XOR -->
                            <div name="xor" class="hidden">
                                <h3 class="text-2xl">Parameter:</h3>
                                <label for="xor_unnamed_decrypt">Unnamed</label>
                                <input id="xor_unnamed_decrypt" type="text">
                            </div>

                        </div>
                        <button id="decrypt" class="btn-crypt block bg-teal-400 rounded-xl p-2 select-none">Entschlüsseln</button>
                    </div>

                    <div> <!-- Clear text -->
                        <h2 class="text-3xl">Klartext</h2>
                        <textarea id="output_decrypt" class="w-full h-32 resize-none" readonly></textarea>
                    </div>

                </div>

            </div>
        </div>
    </body>
</html>
