<!DOCTYPE html>
<html lang="DE-de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="https://cdn.tailwindcss.com"></script>
        <script src="js/app.js" defer></script>

        <link rel="stylesheet" href="css/style.css">

        <title>Verschlüsselung</title>

    </head>
    <body class="bg-[url(img/matrix.webp)]">

        <div class="mt-8 p-4 flex flex-col items-center shadow-lg">
            
            <div class="mb-4 p-8 bg-lime-500 rounded-xl border-solid border-lime-700 border-4 flex flex-col items-center">
                <h1 class="text-5xl mb-5">Verschlüsselung</h1>

                <h2 class="mb-2">Wähle eine Verschlüsselungsmethode</h2>
                <div>
                    <div id="method">--Bitte Auswählen--</div>
                    <div class="method_dropdown">
                        <span class="method_item" data-value="caesar">Caesar</span>
                        <span class="method_item" data-value="xor">XOR</span>
                        <span class="method_item" data-value="atbash">atbash</span>
                    </div>
                </div>
                
            </div>

            <div class="flex gap-8 flex-wrap justify-center">

                <!-- Encrypt -->
                <div class="border-solid border-lime-700 border-4 rounded-xl p-2 bg-lime-500 w-80">

                    <div> <!-- Plain text -->
                        <h2 class="text-3xl text-center">Klartext</h2>
                        <textarea id="input_encrypt" class="w-full h-32 resize-none"></textarea>
                    </div>

                    <div> 
                        <div> <!-- Parameters -->
                            
                            <!-- Caesar -->
                            <div name="caesar" class="">
                                <h3 class="text-2xl text-center">Parameter</h3>
                                <div class="flex justify-center gap-2">
                                    <label for="caesar_shift_encrypt">Shift</label>
                                    <input id="caesar_shift_encrypt" type="number" min="-25" max="25">
                                </div>
                            </div>

                            <!-- XOR -->
                            <div name="xor" class="hidden">
                                <h3 class="text-2xl text-center">Parameter</h3>
                                <div class="flex justify-center gap-2">
                                    <label for="xor_unnamed_encrypt">Key</label>
                                    <input id="xor_unnamed_encrypt" type="text">
                                </div>
                            </div>

                        </div>
                        <button id="encrypt" class="block bg-teal-400 rounded-xl px-4 py-2 my-4 select-none m-auto">Vertschlüsseln</button>
                    </div>

                    <div> <!-- Encrypted -->
                        <h2 class="text-3xl text-center">Verschlüsselter Text</h2>
                        <textarea id="output_encrypt" class="w-full h-32 resize-none" readonly></textarea>
                    </div>

                </div>
                
                <!-- Decrypt -->
                <div class="border-solid border-lime-700 border-4 rounded-xl p-2 bg-lime-500 w-80">
                        
                    <div> <!-- Encrypted -->
                        <h2 class="text-3xl text-center">Verschlüsselter Text</h2>
                        <textarea id="input_decrypt" class="w-full h-32 resize-none"></textarea>
                    </div>

                    <div> 
                        <div> <!-- Parameters -->
                            
                            <!-- Caesar -->
                            <div name="caesar" class="">
                                <h3 class="text-2xl text-center">Parameter</h3>
                                <div class="flex justify-center gap-2">
                                    <label for="caesar_shift_decrypt">Shift</label>
                                    <input id="caesar_shift_decrypt" type="number" min="-25" max="25">
                                </div>
                            </div>

                            <!-- XOR -->
                            <div name="xor" class="hidden">
                                <h3 class="text-2xl text-center">Parameter</h3>
                                <div class="flex justify-center gap-2">
                                    <label for="xor_unnamed_decrypt">Key</label>
                                    <input id="xor_unnamed_decrypt" type="text">
                                </div>
                            </div>

                        </div>
                        <button id="decrypt" class="block bg-teal-400 rounded-xl px-4 py-2 my-4 select-none m-auto">Entschlüsseln</button>
                    </div>

                    <div> <!-- Plain text -->
                        <h2 class="text-3xl text-center">Klartext</h2>
                        <textarea id="output_decrypt" class="w-full h-32 resize-none" readonly></textarea>
                    </div>

                </div>

            </div>
        </div>
    </body>
</html>
