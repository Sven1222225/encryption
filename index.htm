<!DOCTYPE html>
<html lang="DE-de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="https://cdn.tailwindcss.com"></script>
        <script src="js/app.js" defer></script>

        <link rel="stylesheet" href="css/style.css">

        <title>Verschlüsselung</title>

    </head>
    <body class="Background">

        <div class="mt-8 p-4 flex flex-col items-center shadow-lg">
            
            <div class="mb-4 p-8 bg-lime-500 rounded-xl border-solid border-lime-700 border-4 flex flex-col items-center">
                <h1 class="text-5xl mb-5">Verschlüsselung</h1>
                
                <label for="method">Verschlüsselungsmethode</label>
                <select id="method" class="">
                    <option value="none" selected disabled>--Bitte wählen--</option>
                    <option value="caesar">Caesar</option>
                    <option value="xor">XOR</option>
                    <option value="atbash">Atbash</option>
                </select>
            </div>

            <div class="flex gap-8 flex-wrap justify-center">

                <!-- Encrypt -->
                <div class="border-solid border-lime-700 border-4 rounded-xl p-2 bg-lime-500">

                    <div> <!-- Clear text -->
                        <h2 class="text-3xl">Klartext</h2>
                        <textarea id="input_encrypt" class="w-full h-32 resize-none"></textarea>
                    </div>

                    <div> 
                        <div> <!-- Parameters -->
                            
                            <!-- Caesar -->
                            <div name="caesar" class="hidden">
                                <h3 class="text-2xl">Parameter:</h3>
                                <label for="caesar_shift_encrypt">Shift</label>
                                <input id="caesar_shift_encrypt" type="number" min="0" max="26" value="0">
                            </div>

                            <!-- XOR -->
                            <div name="xor" class="hidden">
                                <h3 class="text-2xl">Parameter:</h3>
                                <label for="xor_unnamed_encrypt">Unnamed</label>
                                <input id="xor_unnamed_encrypt" type="text">
                            </div>

                        </div>
                        <button id="encrypt" class="btn-crypt block bg-teal-400 rounded-xl p-2 select-none">Vertschlüsseln</button>
                    </div>

                    <div> <!-- Encrypted -->
                        <h2 class="text-3xl">Verschlüsselter Text</h2>
                        <textarea id="output_encrypt" class="w-full h-32 resize-none" readonly></textarea>
                    </div>

                </div>
                
                <!-- Decrypt -->
                <div class="border-solid border-lime-700 border-4 rounded-xl p-2 bg-lime-500">
                        
                    <div> <!-- Encrypted -->
                        <h2 class="text-3xl">Verschlüsselter Text</h2>
                        <textarea id="input_decrypt" class="w-full h-32 resize-none"></textarea>
                    </div>

                    <div> 
                        <div> <!-- Parameters -->
                            
                            <!-- Caesar -->
                            <div name="caesar" class="hidden">
                                <h3 class="text-2xl">Parameter:</h3>
                                <label for="caesar_shift_decrypt">Shift</label>
                                <input id="caesar_shift_decrypt" type="number" min="0" max="26" value="0">
                            </div>

                            <!-- XOR -->
                            <div name="xor" class="hidden">
                                <h3 class="text-2xl">Parameter:</h3>
                                <label for="xor_unnamed_decrypt">Unnamed</label>
                                <input id="xor_unnamed_decrypt" type="text">
                            </div>

                        </div>
                        <button id="decrypt" class="btn-crypt block bg-teal-400 rounded-xl p-2 select-none">Entschlüsseln</button>
                    </div>

                    <div> <!-- Clear text -->
                        <h2 class="text-3xl">Klartext</h2>
                        <textarea id="output_decrypt" class="w-full h-32 resize-none" readonly></textarea>
                    </div>

                </div>

            </div>
        </div>
    </body>
</html>
